on: push
name: Test, Build and Release apk
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '21.0.5'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.24.3'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk --release --split-per-abi
    - name: Push APK to Releases
      uses: ncipollo/release-action@v1
      with:
        tag: "v1.0.0"  # Specify a tag for the release (you may want to automate versioning)
        name: "Release v1.0.0"  # Set the release name
        body: "Automated release of APK files."  # Optional description of the release
        draft: false  # Set to true if you want to create a draft release
        prerelease: false  # Set to true for a pre-release
        artifacts: "build/app/outputs/apk/release/*.apk"  # Path to the release APKs
